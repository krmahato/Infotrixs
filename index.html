<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Calculator</title>
    <script src="https://kit.fontawesome.com/5c2baa997c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-EM69WQV04G"></script>
<script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-EM69WQV04G');

<body>
    <h1>Calculator</h1>

    <main>
        <div class="history-card">
            <h3 class="card-element">History</h3>
            <div id="data-block">
                <p class="card-element data">2+2</p>
            </div>
            <i id="del-history" class="fa-solid fa-trash" title="Delete history"></i>
        </div>
        <div id="display" class="display">
            <i id="history" class="fa-solid fa-clock-rotate-left" title="History"></i>
            <span id="expression"></span>
            <span id="result"></span>
        </div>

        <div id="clear" class="button orange">C</div>

        <!-- <div id="backspace" class="button orange"><i class="fa-solid fa-delete-left"></i></div> -->
        <div id="backspace" class="button orange"><</div>

                <!-- <div id="percent" class="button orange"><i class="fa-solid fa-percent"></i></div> -->
                <div id="percent" class="button orange">%</div>

                <!-- <div id="divide" class="button orange"><i class="fa-solid fa-divide"></i></div> -->
                <div id="divide" class="button orange">รท</div>

                <div id="seven" class="button">7</div>
                <div id="eight" class="button">8</div>
                <div id="nine" class="button">9</div>

                <div id="multiply" class="button orange">ร</div>
                <!-- <div id="multiply" class="button orange"><i class="fa-solid fa-xmark"></i></div> -->

                <div id="four" class="button">4</div>
                <div id="five" class="button">5</div>
                <div id="six" class="button">6</div>

                <div id="minus" class="button orange">-</div>
                <!-- <div id="minus" class="button orange"><i class="fa-solid fa-minus"></i></div> -->

                <div id="one" class="button">1</div>
                <div id="two" class="button">2</div>
                <div id="three" class="button">3</div>

                <div id="add" class="button orange">+</div>
                <!-- <div id="add" class="button orange"><i class="fa-solid fa-plus"></i></div> -->

                <div class="button"></div>
                <div id="zero" class="button">0</div>
                <div id="dot" class="button">.</div>

                <div id="equal" class="button equals">=</div>
                <!-- <div id="equal" class="button equals"><i class="fa-solid fa-equals"></i></div> -->
    </main>

</body>
<script src="main.js"></script>

</html>
